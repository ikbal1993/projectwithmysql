<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>SignUp Here !!</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>
<div class="container text-center">

	<!-- signup section div starting here... -->
<form action="#" th:action="@{/customer/save}" th:object="${customer}"
            method="POST" onsubmit="return validateform()">

<div id="main" class="text-center">
	<div class="h-tag">
	<h2 class = "mt-3">Create Your Account</h2>
	<div th:if="${message}">
	<span th:text="${message}"></span></div>
	</div>
	<!-- create account div -->
	<div class="login">
	<table cellspacing="2" align="center" cellpadding="8" border="0">
	<tr>
	<td align="right">Enter Name :</td>
	<td><input type="text" th:field="*{name}" placeholder="Enter user here" id="t1" class="tb" /></td>
	</tr>
	<tr>
	<td align="right">Enter Email ID :</td>
	<td><input type="text" th:field="*{email}" placeholder="Enter Email ID here" id="t2" class="tb" /></td>
	</tr>
	<tr>
	<td align="right">Enter Username :</td>
	<td><input type="text" th:field="*{username}" placeholder="Enter Username here" id="t3" class="tb" /></td>
	</tr>
	<tr>
	<td align="right">Enter Password :</td>
	<td><input type="password" th:field="*{password}" placeholder="Enter Password here" id="t4" class="tb" /></td>
	</tr>

	<tr>
	<td align="right">Enter Confirm Password :</td>
	<td><input type="password" placeholder="Enter Password here" id="t5" class="tb" />
	</td>
	</tr>
	
	<tr>
	<td align="right">Enter Your gender :</td>
	<td><input type="radio" value="male" th:field="*{gender}" id="t6" class="tb" /> Male
	   <input type="radio"  th:field="*{gender}" value="female" id="t6" class="tb"/> Female 
	</td>
	</tr>
	
	<tr>
	<td>
	<input type="reset" value="Clear Form" onclick="clearFunc()"  class="btn tb" />
	<input type="submit" value="Create Account" class="btn tb" onclick="registration()"/></td>
	</tr>
	</table>
	</div>
	</div>
	<!-- signup section div ending here... -->
	</form>
</div>

<!-- Login section div ending here... -->
</div>

</div>
</div>



<script th:src="@{/myscript.js}"></script>

</body>
</html>
